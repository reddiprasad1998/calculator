<!DOCTYPE html>
<html>
<head>
	<title>calculater</title>
	<style>
		div
		{
			width: 400px;
			height: 550px;
			border: 1px solid red;
			margin: 60px auto;
			position: relative;
			background:rgb(0,0,0,0.5);
		}
		#answer	
		{
			margin:20px;
			width: 300px;
			height: 50px;
			background-color: white;
		}
		.sub
		{
			margin: 10px;
		}
		input
		{
			margin: 20px;
			background-color: ;
			padding: 20px;
		}
	</style>
</head>
<body>
	<div>
		<section class="sub">
			<form name="cal">
			<table>
				<input type="text" name="display" size="16" id="answer">
				<tr>
					<td><input type="button" name="one" value="1" onclick="cal.display.value+='1'"></td>
					<td><input type="button" name="two" value="2" onclick="cal.display.value+='2'"></td>
					<td><input type="button" name="three" value="3" onclick="cal.display.value+='3'"></td>
					<td><input type="button" name="pluse" value="+" onclick="cal.display.value+='+'"></td>
		        </tr>
		        <tr>
		        	<td><input type="button" name="four" value="4" onclick="cal.display.value+='4'"></td>
					<td><input type="button" name="five" value="5" onclick="cal.display.value+='5'"></td>
					<td><input type="button" name="six" value="6" onclick="cal.display.value+='6'"></td>
					<td><input type="button" name="minus" value="-" onclick="cal.display.value+='-'"></td>
		        </tr>
		          <tr>
					<td><input type="button" name="seven" value="7" onclick="cal.display.value+='7'"></td>
					<td><input type="button" name="pluse" value="8" onclick="cal.display.value+='8'"></td>
					<td><input type="button" name="pluse" value="9" onclick="cal.display.value+='9'"></td>
					<td><input type="button" name="multiplication" value="*" onclick="cal.display.value+='*'"></td>
		        </tr>
		         <tr>
					<td><input type="button" name="" value="c" onclick="cal.display.value+=''" id="c"></td>
					<td><input type="button" name="zero" value="0" onclick="cal.display.value+='0'"></td>
					<td><input type="button" name="pluse" value="/" onclick="cal.display.value+='/'"></td>
					<td><input type="button" name="" value="=" onclick="cal.display.value =eval(cal.display.value)"></td>
		        </tr>
		    </table>
		    </form>	
		</section>
	</div>
</body>
</html>
